<body>
<h1>RIFA DEZENA <h>21:00h</h><br><git> R$ 5.00</git>  GANHA <git>R$ 350.00</git> </h1>
<h2> MULTIJOGO </h2>
<div id="rifa">
    <ul id="dezenas"></ul>
    <button id="comprarBtn">Comprar</button>
</div>

<!-- Modal for Pix key -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <input type="text" id="nomeDig" placeholder="Seu nome" required>
        <p>Chave PIX: <span id="pixKey">71992290058</span></p>
        <button onclick="copyPixKey()">Copiar</button>
        <button id="enviarWhatsapp" style="display: none;" onclick="sendViaWhatsApp()">Enviar via WhatsApp</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dezenasUl = document.getElementById('dezenas');
        const comprarBtn = document.getElementById('comprarBtn');
        const enviarWhatsappBtn = document.getElementById('enviarWhatsapp');

        // Verifica se est치 dentro do hor치rio permitido antes de permitir a compra
        const agora = new Date();
        const horaAtual = agora.getHours();
        const minutoAtual = agora.getMinutes();
        var horaLimite = 20; // Hora limite para comprar (9:50)
        const minutoLimite = 55; // Minuto limite para comprar

        if (horaAtual < horaLimite || (horaAtual === horaLimite && minutoAtual <= minutoLimite)) {
            comprarBtn.disabled = false; // Habilita o bot칚o se estiver dentro do hor치rio permitido
            enviarWhatsappBtn.disabled = false; // Desativa o bot칚o enviar
        } else {
            comprarBtn.disabled = true; // Desativa o bot칚o se estiver fora do hor치rio permitido
            enviarWhatsappBtn.disabled = true; // Desativa o bot칚o enviar
        }

        // Preenche a lista de dezenas de 00 a 99
        for (let i = 0; i <= 99; i++) {
            const li = document.createElement('li');
            li.textContent = i < 10 ? '0' + i : i; // Adiciona um zero  esquerda se o n칰mero for menor que 10
            li.addEventListener('click', () => toggleSelected(li));
            dezenasUl.appendChild(li);
        }

        // Fun칞칚o para selecionar/deselecionar uma dezena
        function toggleSelected(li) {
            li.classList.toggle('selected');
        }

        // Fun칞칚o para comprar a rifa
        comprarBtn.addEventListener('click', () => {
            const selecionadas = document.querySelectorAll('.selected');
            if (selecionadas.length === 0) {
                alert('Por favor, escolha pelo menos uma dezena da SORTE.');
            } else {
                const modal = document.getElementById('myModal');
                modal.style.display = 'block';
                const enviarWhatsappBtn = document.getElementById('enviarWhatsapp');
                enviarWhatsappBtn.style.display = 'block';
                const pixKey = document.getElementById('pixKey').innerText;
                const numerosSelecionados = Array.from(selecionadas).map(li => li.textContent);
                const numeros = numerosSelecionados.join(', ');

                // Calcula o total a pagar
                const totalAPagar = numerosSelecionados.length * 5; // Multiplica pelo valor de cada dezena (R$ 350)
                const valorFormatado = new Intl.NumberFormat('pt-BR', {style: 'currency', currency: 'BRL'}).format(totalAPagar);
                enviarWhatsappBtn.addEventListener('click', function () {
                    sendViaWhatsApp(pixKey, numeros, valorFormatado);
                });
            }
        });
    });

    // Fun칞칚o para enviar via WhatsApp
    function sendViaWhatsApp(pixKey, numeros, totalAPagar) {
        const nome = document.getElementById("nomeDig").value;

        const linktitulo = "https://multijogo-38.webnode.page/dezenas/";
        const chavePagamento = "https://multijogo.github.io/Link-de-pagamento-pix/";
        const titi = "MULTIJOGO RIFA DAS 21:00 HORAS";
        const horaLimite = "HORAR LIMITE 20:55";
        const limite = "ESSE JOGO SO SERA VALIDO ATE AS:\n\n            *游뛂( 20 : 55 HORAS )游뛂.* \n\nAPOS ESSE HORARIOS SERA DESCANTADO NAO RECEBENDO NENHUM VALOR.\nO PAGAMENTO DEVER SER FEITO DENTO DO HORARIO LIMITE DA PULE.";

        // Gerar o c칩digo de 6 d칤gitos
        const codigo = Math.floor(100000 + Math.random() * 900000);

        const mensagem = `${linktitulo}


      *${titi}*
              DATA E HORA ATUAL
  *Data: ${new Date().toLocaleDateString()}           Hora: ${new Date().toLocaleTimeString()}*
               *${horaLimite}*
*${nome}*

Chave Pix ${chavePagamento}

    Dezenas Selecionada : *( ${numeros} )*

          Total a pagar : *${totalAPagar}*

*HORARIO LIMITE* : ${limite}

C칩digo de Confirma칞칚o: *${codigo}*`; // Adiciona o c칩digo de confirma칞칚o  mensagem

        const linkWhatsApp = `https://wa.me/5571992290058?text=${encodeURIComponent(mensagem)}`;
        window.open(linkWhatsApp, '_blank');
    }

    // Fechar modal ao clicar em (x)
    function closeModal() {
        const modal = document.getElementById('myModal');
        modal.style.display = 'none';
    }

    // Fun칞칚o para copiar a chave PIX
    function copyPixKey() {
        const pixKey = document.getElementById('pixKey');
        const textArea = document.createElement('textarea');
        textArea.value = pixKey.innerText;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert('Chave PIX copiada para a 치rea de transfer칡ncia!');
    }
</script>
